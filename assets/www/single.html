<script type="text/javascript" charset="utf-8">

    var pictureSource;   // picture source
    var destinationType; // sets the format of returned value 

    // Wait for Cordova to connect with the device
    //
    document.addEventListener("deviceready",onDeviceReady,false);

    // Cordova is ready to be used!
    //
	
	
    function onDeviceReady() {
        pictureSource=navigator.camera.PictureSourceType;
        destinationType=navigator.camera.DestinationType;
///////////////////////////
    }
	
	function capture() {
	$('.rotate').hide();
	html2canvas([document.getElementById("coolpic")], {
		logging: true,
		onrendered: function(canvas) {
            //get a drawing context from canvas
            var context = canvas.getContext("2d");
            //convert canvas data to an image data url
            var imgDataUrl = canvas.toDataURL();

            //share the image via phonegap plugin
            window.plugins.socialsharing.share(
                '#Intwasa14',
                'Intwasa!',
                imgDataUrl,
                '',
                function(){ 
                    //success callback
                },
                function(err){
                    //error callback
                    console.error('error in share', err)
                }
            );
			
		}
	});
    return false;
}

    // Called when a photo is successfully retrieved
    //
    function onPhotoDataSuccess(imageData) {
      // Uncomment to view the base64 encoded image data
      // console.log(imageData);
	  	$('.rotate').show();
		$('#reset').hide();
      // Get image handle
      //
      var smallImage = document.getElementById('smallImage');

      // Unhide image elements
      //
      smallImage.style.display = 'block';

      // Show the captured photo
      // The inline CSS rules are used to resize the image
      //
      smallImage.src = "data:image/jpeg;base64," + imageData;
    }

    // Called when a photo is successfully retrieved
    //
    function onPhotoURISuccess(imageURI) {
      // Uncomment to view the image file URI 
      // console.log(imageURI);

      // Get image handle
      //
      var largeImage = document.getElementById('largeImage');

      // Unhide image elements
      //
      largeImage.style.display = 'block';

      // Show the captured photo
      // The inline CSS rules are used to resize the image
      //
      largeImage.src = imageURI;
    }

    // A button will call this function
    //
    function capturePhoto() {
      // Take picture using device camera and retrieve image as base64-encoded string
      navigator.camera.getPicture(onPhotoDataSuccess, onFail, { quality: 50,
        destinationType: destinationType.DATA_URL });
    }

    // A button will call this function
    //
    function capturePhotoEdit() {
      // Take picture using device camera, allow edit, and retrieve image as base64-encoded string  
      navigator.camera.getPicture(onPhotoDataSuccess, onFail, { quality: 20, allowEdit: true,
        destinationType: destinationType.DATA_URL });
    }

    // A button will call this function
    //
    function getPhoto(source) {
      // Retrieve image file location from specified source
      navigator.camera.getPicture(onPhotoURISuccess, onFail, { quality: 50, 
        destinationType: destinationType.FILE_URI,
        sourceType: source });
    }

    // Called if something bad happens.
    // 
    function onFail(message) {
      alert('Eish! Failed because: ' + message);
    }
	

    </script>

  <body>
  	<div class="container-fluid">
    	<div class="row main">
        	<div class="header">
                	<a href="feeds.html"><i class="fa fa-chevron-left"></i></a>
                    <span>Intwasa Arts Festival</span>
            </div>
            
            <ul class="nav nav-tabs" role="tablist" id="myTab">
              <li><a href="#feed" role="tab" data-toggle="tab"><i class="fa fa-newspaper-o"></i> Newsfeed </a></li>
              <li><a href="#myevents" role="tab" data-toggle="tab"><i class="fa fa-camera"></i> Photo Booth</a></li>
              <li class="active"><a href="#programme" role="tab" data-toggle="tab"><i class="fa fa-file-text-o"></i> Programme</a></li>
              <li><a href="#eventmap" role="tab" data-toggle="tab"><i class="fa fa-map-marker"></i> Map</a></li>
            </ul>
        	<div class="tab-content">
              <div class="tab-pane fade" id="feed">
              <ul class="list-group feed"></ul>
				  <script type="text/html" id="entryTmpl">
                          <li class="list-group-item <!=source!> entry">
						  	<div class="row">
								<div class="col-xs-12">
									<div class="source"><i class="src fa fa-<!=source!>"></i></div>
									<div class="content"><!=content!></div>
								</div>
							</div>
                          </li>
                  </script>
              </div>
              <div class="tab-pane fade" id="myevents"><div class="col-xs-12">
                <div id="coolpic">
                	<img style="display:none;" id="smallImage" src="" />
                	<img class="wtmk" src="img/intwasa-wm.png"/>
                    <button class="rotate" id="rot-left"><i class="fa fa-rotate-left"></i> Rotate left</button>
                    <button class="rotate" id="reset"><i class="fa fa-remove"></i></button>
                    <button class="rotate" id="rot-right"> Rotate right <i class="fa fa-rotate-right"></i></button>
                </div>
                
              	<button class="btn take" id="selfie"  onclick="capturePhoto();"><i class=" fa fa-camera-retro"></i> Take a photo</button>
                <button class="btn save" onclick="capture();"><i class="fa fa-share-alt"></i> Share!</button>
                </div></div>
              <div class="tab-pane fade in active" id="programme">
              <div class="single-post" id="single-item"></div>
              					
			  <script id="single-template" type="text/x-handlebars-template">
                <div class="header-cont">
              	<div class="header-image" style="background:url('{{thumbnail}}') no-repeat center; background-size:cover;"></div>
                <div class="share">
                	<span><button onclick="window.plugins.socialsharing.share('Catch {{{title}}} on {{custom_fields.day}} September 2014 at {{{ custom_fields.location }}}! #Intwasa14', null, '{{thumbnail}}', null)">Share <i class="fa fa-share-alt"></i></button></span>
                </div>
				<div class="info">
					<h3>{{{title}}}</h3>
					<span><i class="fa fa-clock-o"></i> {{{ custom_fields.time }}} </span>
				</div>
              </div>
              <div class="meta">
              	<div class="col-xs-12">
                	<div class="meta-info">
						<div class="col-xs-2 day">
							<i class="fa fa-calendar"></i>
							<h4>{{custom_fields.day}}</h4>
							<h5>Sept</h5>
						</div>
						<div class="col-xs-2 tix">
							<i class="fa fa-ticket"></i>
							<h4>{{custom_fields.price}}</h4>
						</div>
						<div class="col-xs-8 titles">
							<i class="fa fa-map-marker"></i> 
							<h4>{{{ custom_fields.location }}}</h4>
						</div>
                    </div>
                </div>
              </div>
              
              <div class="main-cont">
              	<div class="col-xs-12">
                	{{{ content}}}
					<div class="well well-sm">
						<i class="fa fa-users"></i> {{{custom_fields.partners}}}
					</div>
                </div>
              </div>
              </script>
              </div>
              <div class="tab-pane" id="eventmap">
              	<div id="map-canvas"></div>
              </div>
            </div>
            <div class="add">
              	<a href="#myevents" role="tab" data-toggle="tab">
                	<i class="fa fa-camera"></i>
                </a>
              </div>
        </div>
    </div>

    })
